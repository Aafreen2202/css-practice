<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> List Properties</title>
    <link rel="stylesheet" href="./list.css" />
</head>

<body>
   <h2>
    The list style type property
   </h2> 
   <p>Example of unordered list</p>
   <ul class="a">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Pepsi</li>
   </ul>

   <ul class="b">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Pepsi</li>
</ul>

<p>Example of ordered list</p>
<ol class="c">
    <li>Coffee </li>
    <li>Tea</li>
    <li>Pepsi</li>
</ol>

<ol class="d">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Pepsi</li>
</ol>
</body>
</html>
