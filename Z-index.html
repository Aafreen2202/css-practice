<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
<style>
    img{
        position: absolute;
        left: 0px;
        right: 0px;
        z-index: 1;
    }
</style>

</head>
<body>
    <h1>This is a heading</h1>
    <img src="./Z-index_files/cute-tree.jpg" width="500px" height="800px">
    
    <p>Because the image has a z-index -1, it will placed behind the text.</p>

</body></html>
